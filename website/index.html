<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-text {
            margin-top: 1.5rem;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #333;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Doge Decompiler</h1>

        <!-- Input area for text -->
        <textarea id="inputText" placeholder="Enter English text or Doge-speak..."></textarea>

        <!-- Button to convert the text -->
        <button onclick="convertText()">Convert</button>

        <!-- Output area for showing result -->
        <div id="outputText" class="output-text">
            Enter text to see the result!
        </div>
    </div>

    <script type="module">
        // Import the DogeCompiler functions (assume dogeCompiler.js is included)
        import DogeCompiler from '../api/dogeCompiler.js';

        function convertText() {
            const text = document.getElementById("inputText").value.trim();

            if (!text) {
                document.getElementById("outputText").textContent = "Please enter some text.";
                return;
            }

            // Check if the text is Doge-speak or English
            if (text.toLowerCase().includes("much") || text.toLowerCase().includes("so") || text.toLowerCase().includes("wow")) {
                // Decompile Doge-speak to English
                const englishText = DogeCompiler.decompileToEnglish(text);
                document.getElementById("outputText").textContent = "Decompiled to English: " + englishText;
            } else {
                // Compile English to Doge-speak
                const dogeText = DogeCompiler.compileToDoge(text);
                document.getElementById("outputText").textContent = "Converted to Doge-speak: " + dogeText;
            }
        }
    </script>

</body>
</html>
